<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faster UI</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />
  </head>

  <body>
    <section class="container">
      <!-- Banner BG -->
      <img src="./assets/Mask group.png" alt="mask" class="banner-bg" />

      <!-- Navbar -->
      <div class="navbar">
        <img src="./assets/Logo.png" alt="logo" />
        <div class="nav-links">
          <h4><span style="font-weight: bold; color: #252432">Home</span></h4>
          <h4>About</h4>
          <h4>How It Works</h4>
          <h4>Services</h4>
        </div>
        <div class="login">
          <h4>Sign In</h4>
          <button>Sign Up</button>
        </div>
      </div>

      <div class="banner">
        <h1>Awesome UI Dark Template for Webflow Agency</h1>
        <Button>Get In Touch</Button>
      </div>
    </section>
  </body>
  <script src="./js/ollyo.js"></script>
</html>
